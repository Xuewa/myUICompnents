<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>主页面</title>
    <link rel="stylesheet" href="styles/weui.css">
    <link rel="stylesheet" href="styles/jquery-weui.css">
    <link rel="stylesheet" href="styles/dateRange.css">
    <link rel="stylesheet" href="styles/ion.rangeSlider.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ontouchstart>
    <header class="nav-bar">
      <div class="nav-left"> <a id="back-lin" class="back_xbtn"><img src="images/icons/20x36/back.png" alt="" width="10" height="18" class="icon_back"><font class="back-font">返回</font></a></div>
      <h1 class="nav-title">产品搜索</h1>
      <div id="dropdown" class="nav-right"><a href="javascript:void(0);" class="nav-more"><img src="images/icons/44x44/dots.png" alt="" width="22" height="22" class="icon_dots"></a>
        <div class="dropdown_mask"></div>
        <div class="nav-more-list"><span class="arrow"></span>
          <ul class="nav-item-list">
            <li class="nav-item"><a href="#" class="nav-item-link"><img src="" width="18" height="18" class="nav-link-img"><font>本页功能一</font></a></li>
            <li class="nav-item"><a href="#" class="nav-item-link"><img class="nav-link-img"><font>本页功能二</font></a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="header_masker"></div>
    <div class="main xblock-search">
      <div id="datePicker" class="xblock-date-row"><span class="date-col">
          <h3 class="date-title">日期选择(开始)</h3><span id="startDateSpan" class="date-val">2017.05.24</span></span><span class="date-col">
          <h3 class="date-title">日期选择(结束)</h3><span id="endDateSpan" class="date-val">2017.05.24</span></span></div>
      <div class="xblock-define-search">
        <div class="xblock-title-row">
          <h2 class="xblock-title">自定义搜索</h2>
        </div>
        <ul class="xblock-content-list">
          <li class="xblock-row">
            <div class="xblock-inner-row weui-cell">
              <div class="xblock-search-row-left weui-cell__hd"><span class="num-decrease icon-decrease_circle"></span>
                <label class="weui-label search-row-label">团队编号</label><a href="javascript:void(0);" class="next_xbtn"><img src="" width="22" height="22" class="right_xbtn"></a>
              </div>
              <div class="xblock-search-row-right weui-cell__bd">
                <input type="number" pattern="[0-9]*" placeholder="请输入团队编号..." class="weui-input">
              </div>
            </div>
          </li>
          <li class="xblock-row">
            <div class="xblock-inner-row weui-cell">
              <div class="xblock-search-row-left weui-cell__hd"><span class="num-decrease icon-decrease_circle"></span>
                <label class="weui-label search-row-label">产品名称</label><a href="javascript:void(0);" class="next_xbtn"><img src="" width="22" height="22" class="right_xbtn"></a>
              </div>
              <div class="xblock-search-row-right weui-cell__bd">
                <input placeholder="请输入产品名称..." class="weui-input">
              </div>
            </div>
          </li>
        </ul>
        <div class="xblock-row xblock-search-add-row">
          <div class="xblock-inner-row weui-cell"><span class="add-search"><span class="num-add icon-add_circle"></span>
              <label class="weui-label search-row-label">&nbsp;添加搜索条件</label></span></div>
        </div>
      </div>
      <div class="xblock-label-search">
        <div class="xblock-title-row">
          <h2 class="xblock-title">常用多选(4个字以内)</h2>
        </div>
        <ul class="labels-list">
          <li class="label-item">大堡礁</li>
          <li class="label-item">悉尼</li>
          <li class="label-item">巴黎</li>
          <li class="label-item">墨尔本</li>
          <li class="label-item">黄金海岸</li>
        </ul>
      </div>
      <div class="xblock-slider-block">
        <div class="xblock-title-row">
          <h2 class="xblock-title">选择一个区间</h2>
        </div>
        <div class="xblock-slider travel-days">
          <input type="text" class="range-sel">
        </div>
      </div>
      <div class="xblock-search-history-block">
        <div class="xblock-title-row">
          <h2 class="xblock-title">搜索历史</h2>
        </div>
        <ul class="search-histories-list">
          <li class="search-history-item"><span>斯里兰卡 + 2天 + 广州</span><a href="javascript:void(0);" class="xbtn_close"><img src="" width="22" height="22" class="close_xbtn"></a></li>
          <li class="search-history-item"><span>斯里兰卡 + 7天 + 北京 + GZLGZ0CF2CK1SDFSDF12312</span><a href="javascript:void(0);" class="xbtn_close"><img src="" width="22" height="22" class="close_xbtn"></a></li>
        </ul>
        <div class="search-history-item clear-history-row"><span class="clear-history">清除搜索历史</span></div>
      </div>
      <button class="primary-btn-m">搜索</button>
    </div>
    <script type="text/javascript" src="js/libs/fastclick.js"></script>
    <script type="text/javascript" src="js/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/libs/dateRange.js"></script>
    <script type="text/javascript" src="js/libs/jquery-weui.js"></script>
    <script type="text/javascript" src="js/libs/ion.rangeSlider.min.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
  </body>
</html>
