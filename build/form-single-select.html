<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>主页面</title>
    <link rel="stylesheet" href="styles/weui.css">
    <link rel="stylesheet" href="styles/jquery-weui.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ontouchstart>
    <header class="nav-bar">
      <div class="nav-left"> <a id="back-link" class="back_xbtn"><img src="images/icons/20x36/back.png" alt="" width="10" height="18" class="icon_back"><font class="back-font">返回</font></a></div>
      <h1 class="nav-title">单选页面</h1>
      <div id="dropdown" class="nav-right"><a href="javascript:void(0);" class="nav-more"><img src="images/icons/44x44/dots.png" alt="" width="22" height="22" class="icon_dots"></a>
        <div class="nav-more-list">
          <div class="dropdown_mask"></div><span class="arrow"></span>
          <ul class="nav-item-list">
            <li class="nav-item"><a href="#" class="nav-item-link"><img src="" width="18" height="18" class="nav-link-img"><font>本页功能一</font></a></li>
            <li class="nav-item"><a href="#" class="nav-item-link"><img class="nav-link-img"><font>本页功能二</font></a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="header_masker"></div>
    <div class="main">
      <div class="weui-cells weui-cells_radio xblock">
        <label for="x11" class="weui-cell weui-check__label xblock-radio-row"><span class="weui-cell__ft">
            <input id="x11" type="radio" name="radio1" class="weui-check"><i class="weui-icon-checked"></i></span><span class="weui-cell__bd radio-text"><font>单选选项一</font></span></label>
        <label for="x12" class="weui-cell weui-check__label xblock-radio-row"><span class="weui-cell__ft">
            <input id="x12" type="radio" name="radio1" checked="checked" class="weui-check"><i class="weui-icon-checked"></i></span><span class="weui-cell__bd radio-text"><font>单选选项二</font></span></label>
      </div>
    </div>
    <script type="text/javascript" src="js/libs/fastclick.js"></script>
    <script type="text/javascript" src="js/libs/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/libs/jquery-weui.js"></script>
    <script type="text/javascript" src="js/my.js"></script>
  </body>
</html>
